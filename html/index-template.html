<!-- This template expects three input values to be replaced:
       ${PATH_TO_ROOT} should be replaced with the relative path to the root
         directory (e.g., ../../), and should be empty or end with "/".
       ${IMAGE_NAMES} should be the list of image names found in the current
         directory, enclosed in quotation marks and separated by commas (e.g.,
         "a.jpg", "b.jpg").
       ${DIR_NAMES} should similarly be the list of child directory names
         found in the current directory, in the same format as IMAGE_NAMES.
-->
<html>
<head>

<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" type="text/css" href="${PATH_TO_ROOT}style.css">

<!-- Use a local copy instead of https://hammerjs.github.io/dist/hammer.min.js
     to have a pinned version, guarantee of availability, and reduction in
     man-in-the-middle attack possibilities. -->
<script src="${PATH_TO_ROOT}hammer.min.js"></script>

<script>
var kImageNames = [ ${IMAGE_NAMES} ];
var kDirNames = [ ${DIR_NAMES} ];
</script>
<script src="${PATH_TO_ROOT}gesture_handling.js"></script>

</head>

<body>
<div id="listing-container" hidden>
  <div id="dir-listing-container">
  </div>
  <div id="thumbnails-container">
  </div>
</div>
<div id="img-container">
  <img id="img-elem">
</div>
</body>

</html>
